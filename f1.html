<title>Custom Text Animation</title>
<style>
  body {
    height: 100vh;
    margin: 0;
    background: #111;
    overflow: hidden;
  }

  .animated-text {
    position: absolute;
    color: green;
    font-family: monospace;
    font-size: 2rem;
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 1s ease, transform 1s ease;
  }

  .animated-text.show {
    opacity: 1;
    transform: scale(1);
  }
</style>
</head>
